<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type ="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"></link>
		<title>Edit note</title>
	</head>
	<body>
		<h1 align="center">Edit note</h1>
		<form th:object="${note}" th:action="@{/save}" action="#" method="post" class="form-horizontal" align="center">
		
			<input type= "hidden" th:field="*{id}"></input>
			
			<div class="form-group">
				<label for="date">Date</label><br>
				<input class="form-control-lg" type="date" placeholder="dd-mm-yyy" id="date" th:field="*{date}"><br><br>
			</div>
			
			<div class="form-group">
				<label for="time">Time</label><br>
				<input class="form-control-lg" type="time" id="time" th:field="*{time}"></input><br><br>
			</div>
			
			<div class="form-group">
				<label for="content">Content</label><br>
				<textarea class="form-control-lg" type="text" id="content" th:field="*{content}"></textarea><br><br>
			</div>
			
			<div class="form-group">
				<label for="important">Important</label><br>
				<input class="form-control-lg" type= "checkbox" th:field="*{important}">yes</input><br><br>
			</div>
			
			<div class="form-group">
				<label for="done">Mark as ready</label><br>
				<input class="form-control-lg" type= "checkbox" th:field="*{done}">yes</input><br><br>
			</div>
		
		<input type="submit" value="save" class="btn btn-success"></input>
	</form>

</body>
</html>
