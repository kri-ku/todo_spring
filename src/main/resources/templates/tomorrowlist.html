<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type ="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"></link>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<title>tomorrow</title>
	</head>

	<body>
		<div th:insert="fragments/navbar :: navbar"></div>
		<h1 th:text="'Tomorrow is ' + ${date}"></h1>
	
		<h2>Do</h2>
		<table class=" table table-striped">
			<tr th:each="note : ${notesnotdone}">
				<td th:text="${note.getDate()}"/>
				<td th:text="${note.getTime()}"/>
				<td th:text="${note.getContent()}"/>
				<td><a th:href ="@{/donetomorrow/{id}(id=${note.id})}" class="btn btn-success">Mark as done</a></td>
				<td><a th:href ="@{/edit/{id}(id=${note.id})}" class="btn btn-success">Edit</a></td>
			</tr>
		</table>
		
		<h2>Done</h2>
		
		<table class=" table table-striped">
			<tr th:each="note : ${notesdone}">
				<td th:text="${note.getDate()}"/>
				<td th:text="${note.getTime()}"/>
				<td th:text="${note.getContent()}"/>
				<td><a th:href ="@{/donetomorrow/{id}(id=${note.id})}" class="btn btn-danger">Put back on todo-list</a></td>
				<td><a th:href ="@{/edit/{id}(id=${note.id})}" class="btn btn-success">Edit</a></td>
			<tr>
		</table>
	</body>
</html>
