<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type ="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"></link>

<title>Please login</title>
</head>
<body>
	<div>
		<div th:if="${param.error}">
			Invalid username and/or password.
		</div>
		
		<div th:if="${param.logout}">
			You have been logged out
		</div>
		
		<form th:action="@{/login}" method="post">
			<h2> Please sign in:</h2>
			<p>try user/ user</p>
			
			<div class="form-group">
				<label for="username">username</label>
				<input type="username" id="username" class="form-control" name="username" placeholder="username"/>
			</div>
			
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" id="password" class="form-control" name="password" placeholder="password"/>
			</div>
			<input type="submit" value="Sign in"></input>
			
		</form>
		<a th:href="@{/registration}">Sign-up</a>
	</div>
	

</body>
</html>
